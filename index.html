<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rubic's Cube</title>
	<link rel="stylesheet" href="style_cube.css">
</head>
<body>
	<h1>My Spinning Rubic's Cube</h1>
	<br>
	<div class="container">
		<div class="dice">
			<div class="side one">
				<div class="block blue tl"></div>
				<div class="block blue tm"></div>
				<div class="block blue tr"></div>
				<div class="block blue ml"></div>
				<div class="block blue mm"></div>
				<div class="block blue mr"></div>
				<div class="block blue bl"></div>
				<div class="block blue bm"></div>
				<div class="block blue br"></div>
			</div>

			<div class="side two">
				<div class="block yellow tl"></div>
				<div class="block yellow tm"></div>
				<div class="block yellow tr"></div>
				<div class="block yellow ml"></div>
				<div class="block yellow mm"></div>
				<div class="block yellow mr"></div>
				<div class="block yellow bl"></div>
				<div class="block yellow bm"></div>
				<div class="block yellow br"></div>
			</div>

			<div class="side three">
				<div class="block red tl"></div>
				<div class="block red tm"></div>
				<div class="block red tr"></div>
				<div class="block red ml"></div>
				<div class="block red mm"></div>
				<div class="block red mr"></div>
				<div class="block red bl"></div>
				<div class="block red bm"></div>
				<div class="block red br"></div>
			</div>

			<div class="side four">
				<div class="block green tl"></div>
				<div class="block green tm"></div>
				<div class="block green tr"></div>
				<div class="block green ml"></div>
				<div class="block green mm"></div>
				<div class="block green mr"></div>
				<div class="block green bl"></div>
				<div class="block green bm"></div>
				<div class="block green br"></div>
			</div>

			<div class="side five">
				<div class="block orange tl"></div>
				<div class="block orange tm"></div>
				<div class="block orange tr"></div>
				<div class="block orange ml"></div>
				<div class="block orange mm"></div>
				<div class="block orange mr"></div>
				<div class="block orange bl"></div>
				<div class="block orange bm"></div>
				<div class="block orange br"></div>
			</div>

			<div class="side six">
				<div class="block white tl"></div>
				<div class="block white tm"></div>
				<div class="block white tr"></div>
				<div class="block white ml"></div>
				<div class="block white mm"></div>
				<div class="block white mr"></div>
				<div class="block white bl"></div>
				<div class="block white bm"></div>
				<div class="block white br"></div>
			</div>
		</div>
	</div>
</body>
</html>
